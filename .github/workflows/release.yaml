name: Build & Release

on:
  release:
    types: [published]
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write # Allow uploading Release assets

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history and tags are fetched

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable with Nuitka
        run: |
          python -m nuitka ^
            --onefile ^
            --windows-console-mode=disable ^
            --enable-plugin=tk-inter ^
            --include-package=ttkbootstrap,httpx,aiofiles,vdf ^
            --include-module=backend_gui ^
            frontend_gui.py
        shell: cmd

      - name: Rename Artifact (with Version Tag)
        run: |
          ren frontend_gui.exe "Cai-Installer-Gui_${{ github.ref_name }}.exe"
        shell: cmd
        # github.ref_name will automatically get the current Release tag (e.g., v1.0.0)
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Cai-Installer-Gui_${{ github.ref_name }}.exe
          name: ${{ github.ref_name }} # Release name matches the tag
