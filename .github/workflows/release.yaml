name: Build & Release

on:
  release:
    types: [published]
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write # 允许上传发布内容
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 确保获取完整的历史和标签

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Changelog
        run: |
          python scripts/generate_changelog.py "${{ github.ref_name }}" > CHANGELOG.md
        shell: bash
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
      - name: Build Executable with Nuitka
        run: |
          python -m nuitka `
          --onefile `
          --windows-console-mode=disable `
          --enable-plugin=tk-inter `
          --include-package=ttkbootstrap,httpx,aiofiles,vdf `
          --include-module=backend_gui `
          --assume-yes-for-downloads `
          frontend_gui.py
        shell: pwsh

      - name: Rename Artifact (with Version Tag)
        run: |
          ren frontend_gui.exe "Cai-Installer-Gui_${{ github.ref_name }}.exe"
        shell: pwsh
        # github.ref_name 将会是类似 v1.2.3 的标签名
      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Cai-Installer-Gui_${{ github.ref_name }}.exe
          body_path: CHANGELOG.md
          name: ${{ github.ref_name }} # 发布名称与标签匹配
